<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guinea Pig Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/public/style.css"
    />
  </head>
  <body>
    <header>
      <img
        class="guinea-header-image"
        src="/public/assets/guinea-peach.png"
        alt="guinea pig logo"
      />
      <h1>Guinea Pig Hotel</h1>
    </header>
    <main>
      <form
        aria-label="enter your guinea pig details"
        class="form"
        action="/check-in"
        method="post"
        id="check-in-form"
      >
        <h2>check in your guinea pig here!</h2>
        <label for="guinea-name">name</label>
        <input
          id="guinea-name"
          type="text"
          name="name"
          value=""
          placeholder="Barry"
          required
        />
        <label for="colour-select">colour:</label>
        <select id="colour-select" name="colour" required>
          <option selected disabled hidden>choose</option>
          <option value="white">white</option>
          <option value="black">black</option>
          <option value="black and white">black and white</option>
          <option value="ginger">ginger</option>
          <option value="brown">brown</option>
          <option value="brown and white">brown and white</option>
          <option value="gold">gold</option>
        </select>
        <label for="gender-select">sex:</label>
        <select id="gender-select" name="gender" required>
          <option selected disabled hidden></option>
          <option value="F">F</option>
          <option value="M">M</option>
        </select>
        <button id="check-in-button" type="submit" name="button">
          check in!
        </button>
      </form>
      <form
        class="form"
        action=""
        method="post"
        id="new-password-form"
        aria-hidden="true"
      >
        <p id="welcome"></p>
        <label for="new-username">your username is</label>
        <input
          type="text"
          name="new-username"
          id="generated-username"
          disabled
        />
        <label for="new-password-input">please enter a password (your password must contain at least 1 uppercase character, a number and be 6 characters long)</label>
        <input
          type="password"
          name="new-password"
          id="new-password-input" 
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
          required
        />
        <br />
        <button id="new-login-button" type="submit" name="button">
          submit
        </button>
      </form>

      <form class="form" action="" method="post" id="login-form">
        <h2>already a guest? check in here!</h2>
        <label for="username">username:</label>
        <input type="text" name="username" id="username" required />
        <label for="password">password:</label>
        <input type="password" name="password" id="password-input" required />
        <p id="error-message"></p>
        <button id="login-button" type="submit" name="button">submit</button>
      </form>
      <section class="hotel">
        <ul id="room-list"></ul>
      </section>
    </main>
    <script src="/public/dom.js"></script>
  </body>
</html>
